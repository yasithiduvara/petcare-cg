<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>User Profile</title>
</head>

<body>

    <div class="profile">
        <div class="profile__header">
            <img src="../main/assets/img/Arrow.png" alt="Arrow" class="profile__backbtn">
            <h3 class="profile__headText">My profile</h3>
        </div>


        <div class="profile__pictures">
            <img src="../main/assets/img/Otara-b.png" alt="background" class="profile__back-image" />
            <div class="profile__whitelayer"></div>
            <img src="../main/assets/img/Otara-p.png" alt="profile" class="profile__main-image" />
        </div>


        <div class="profile__details">
            <h5 class="profile__nameOtara">Otara Gunawardhena</h5>
            <p class="profile__email">otara@gmail.com</p>
        </div>


        <div class="profile__address">
            <div class="address__imageBox">
                <div class="address__logo">
                    <img src="../main/assets/img/location_logo.png" alt="Logo" />
                </div>
            </div>
            <div class="address__text">
                No.43 Jupiter Street</br>
                Planet X Orion nebula galaxy
            </div>
        </div>



        <div class="profile__petName">
            <div class="petName__imageBox">
                <div class="petName__logo">
                    <img src="../main/assets/img/pet-icon.png" alt="Logo" />
                </div>
            </div>

            <div class="petName__text">

                <div class="petName__label">
                    03 Pets
                </div>

                <div class="petName__names">

                    <div class="petName__abName">
                        Milo
                    </div>
                    <div class="petName__abName">
                        Boro
                    </div>
                    <div class="petName__abName">
                        Linda
                    </div>

                </div>
            </div>
        </div>


        <div class="profile__interests">
            <h5 class="profile__interestText">
                Interests & Hobbies
            </h5>


            <div class="profile__intBox">
                <div class="profile__intText">
                    Cycling
                </div>

                <div class="profile__intText">
                    Space
                </div>

                <div class="profile__intText">
                    Swim
                </div>

                <div class="profile__intText ">
                    Dance
                </div>
                <div class="profile__intText">
                    Train
                </div>

                <div class="profile__intText">
                    Jumping
                </div>

                <div class="profile__intText">
                    Glinding
                </div>
            </div>
        </div>

        <div class="profile__btnfield">
            <button class="profile__tr-button">
                Your Pets
            </button>
        </div>

        <div class="profile__navpanel">
            <div class="profile__navigation">
                <img src="../main/assets/img/home-icon.png" class="profile__homeimg">
                <p class="home__navigation__panel__home__text">Home</p>
            </div>
            <div class="profile__navigation">
                <img src="../main/assets/img/store-icon.png" class="profile__homeimg">
                <p class="home__navigation__panel__home__text">Store</p>
            </div>
            <div class="profile__navigation">
                <img src="../main/assets/img/app-icon.png" class="profile__homeimg">
                    <p class="home__navigation__panel__home__text">Services</p>
            </div>
            <div class="profile__navigatione">
                <img src="../main/assets/img/pet-icon.png" class="profile__homeimg">
                <p class="home__navigation__panel__home__text">Pets</p>
            </div>
            <div class="profile__navigation">
                <img src="../main/assets/img/user-icon.png" class="profile__homeimg">
                <p class="home__navigation__panel__home__text">Profile</p>
            </div>
        </div>

    </div>
</body>

</html>
