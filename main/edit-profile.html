<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="edit-profile">

    <div  class="edit-profile__img"> 
         <img src="./assets/img/mdi_arrow-left.png">
    </div>

    <div class="edit-profile__text"> <p >Edit Profile</p></div>
   
  </div>

  <div class="user-profile">
    <img src="./assets/img/profile-pp.png" class="user-profile__pp">

  </div>

<div class="inputSet">
  <div class="user-profile__edit">
    <div class="user-profile__edit__input">
        <span>E-mail</span>
        <input type="text" class="user-profile__edit__input__text" placeholder="example@gmail.com">
    </div>
    <div class="user-profile__edit__input">
        <span>Mobile</span>
        <input type="text" class="user-profile__edit__input__text" placeholder="+94 777 285 0678">
    </div>
    <div class="user-profile__edit__input">
        <span>Address</span>
        <input type="text" class="user-profile__edit__input__text" placeholder="No.42, Jupiter lane, Colombo 05">
    </div>
    <div class="user-profil__edit__select">
        <span class="user-profile__edit__select__span">No. of Pets</span>
        <select class="user-profile__edit__select__selector">
            <option value="1" class="user-profile__edit__select__options">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> 
    </div>
 

    <div class="user-profile-buttons">
    <div class="login-body">
      <button class="tr-button">
      <span class="tr-button__text">Login</span>
      </button>

      <button class="tr-button tr-button--secondary">
      <span class="tr-button__text">Close</span>
      </button>
    </div>
    </div>  
  </div> 
</div>

</body>
</html>
